solutionName: "Axellon.SimpleHistory"
dataApi:
    entityGroups:
      - group: default
        enableHistory: true
        readComponents:
          - type: MongoDbComponent
        writeComponents:
          - type: ValidationComponent
          - type: MongoDbComponent
        endpoints:
          - type: WebApiEndpoint

entities:
- entity: Asset
  pluralName: Assets
  properties:
  - Id:
      type: uuid
      description: The identifier for the asset
  - Name:
      type: string
      maxLength: 100
      description: The name of the asset
  - Quantity:
      type: integer
      description: The asset quantity

- entity: Commodity
  pluralName: Commodities
  autogeneratedKey: true
  properties:
  - Id:
      type: string
      description: The identifier for the commodity
  - Name:
      type: string
      maxLength: 100
      description: The name of the commodity
  - Quantity:
      type: integer
      description: The commodity quantity
